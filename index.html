<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roman Converter | Advanced</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --primary-accent: #3b82f6;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow-soft: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 6px;
            margin-left: 4px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 14px;
            border: 1px solid #e2e8f0;
            font-size: 18px;
            box-sizing: border-box;
            background: #fcfcfc;
            transition: var(--transition);
            font-family: inherit;
            color: var(--text-main);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-accent);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #cbd5e1;
        }

        .actions {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-convert {
            background-color: var(--primary-accent);
            color: white;
        }

        .btn-convert:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-clear {
            background-color: #f1f5f9;
            color: #475569;
        }

        .btn-clear:hover {
            background-color: #e2e8f0;
            color: #1e293b;
        }

        button:active {
            transform: scale(0.98);
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 16px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px dashed #e2e8f0;
            transition: var(--transition);
        }

        .result-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        #outputValue {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-accent);
            word-break: break-all;
        }

        .overline {
            text-decoration: overline;
        }

        /* Error state */
        .error {
            color: #ef4444 !important;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Roman Converter</h1>
        <p class="subtitle">AI-Powered Advanced Level Conversion</p>

        <div class="input-group">
            <label for="numberInput">Number (1 - 3,999,999)</label>
            <input type="number" id="numberInput" placeholder="Enter number..." min="1" max="3999999">
        </div>

        <div class="input-group">
            <label for="romanInput">Roman Numeral</label>
            <input type="text" id="romanInput" placeholder="Enter Roman (e.g. XIV)...">
        </div>

        <div class="actions">
            <button class="btn-convert" onclick="processConversion()">Convert</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>

        <div class="result-box" id="resultContainer">
            <span class="result-label">Result</span>
            <div id="outputValue">Waiting for input...</div>
        </div>
    </div>

    <script>
        const numInput = document.getElementById('numberInput');
        const romInput = document.getElementById('romanInput');
        const output = document.getElementById('outputValue');

        // Handle Enter Key for all inputs
        [numInput, romInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    processConversion();
                }
            });
        });

        // Advanced Roman Logic (Supports Vincullum for large numbers)
        function toRoman(num) {
            if (num < 1 || num > 3999999) return "Invalid Range";
            
            const map = [
                {v: 1000000, r: '<span class="overline">M</span>'},
                {v: 900000, r: '<span class="overline">CM</span>'},
                {v: 500000, r: '<span class="overline">D</span>'},
                {v: 400000, r: '<span class="overline">CD</span>'},
                {v: 100000, r: '<span class="overline">C</span>'},
                {v: 90000, r: '<span class="overline">XC</span>'},
                {v: 50000, r: '<span class="overline">L</span>'},
                {v: 40000, r: '<span class="overline">XL</span>'},
                {v: 10000, r: '<span class="overline">X</span>'},
                {v: 9000, r: '<span class="overline">IX</span>'},
                {v: 5000, r: '<span class="overline">V</span>'},
                {v: 4000, r: '<span class="overline">IV</span>'},
                {v: 1000, r: 'M'},
                {v: 900, r: 'CM'},
                {v: 500, r: 'D'},
                {v: 400, r: 'CD'},
                {v: 100, r: 'C'},
                {v: 90, r: 'XC'},
                {v: 50, r: 'L'},
                {v: 40, r: 'XL'},
                {v: 10, r: 'X'},
                {v: 9, r: 'IX'},
                {v: 5, r: 'V'},
                {v: 4, r: 'IV'},
                {v: 1, r: 'I'}
            ];

            let result = '';
            for (let i = 0; i < map.length; i++) {
                while (num >= map[i].v) {
                    result += map[i].r;
                    num -= map[i].v;
                }
            }
            return result;
        }

        function fromRoman(str) {
            str = str.toUpperCase().trim();
            const romanMap = {
                'M': 1000, 'D': 500, 'C': 100, 'L': 50, 'X': 10, 'V': 5, 'I': 1
            };
            
            let num = 0;
            for (let i = 0; i < str.length; i++) {
                let current = romanMap[str[i]];
                let next = romanMap[str[i+1]];
                
                if (!current) return NaN;

                if (next > current) {
                    num += (next - current);
                    i++;
                } else {
                    num += current;
                }
            }
            return num;
        }

        function processConversion() {
            // Priority given to Number Input if both filled
            if (numInput.value !== "") {
                const val = parseInt(numInput.value);
                if (val > 0 && val <= 3999999) {
                    const result = toRoman(val);
                    showResult(result);
                    romInput.value = result.replace(/<\/?[^>]+(>|$)/g, ""); // strip html for input box
                } else {
                    showError("Please enter 1 - 3,999,999");
                }
            } 
            else if (romInput.value !== "") {
                const val = fromRoman(romInput.value);
                if (!isNaN(val)) {
                    showResult(val.toLocaleString());
                    numInput.value = val;
                } else {
                    showError("Invalid Roman Numeral");
                }
            } else {
                showError("Please enter a value");
            }
        }

        function showResult(text) {
            output.innerHTML = text;
            output.classList.remove('error');
        }

        function showError(msg) {
            output.innerHTML = msg;
            output.classList.add('error');
        }

        function clearAll() {
            numInput.value = "";
            romInput.value = "";
            output.innerHTML = "Waiting for input...";
            output.classList.remove('error');
            numInput.focus();
        }
    </script>
</body>
</html>
